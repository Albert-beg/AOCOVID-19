<!DOCTYPE html>
<html>
  <head>
    <title>AOCovid-19 Tracker</title>
    <link rel="shortcut icon" href="corona.jpg">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="images/corona.jpg" alt="A photo of corona">
    <h1 class="title">AOCovid-19
    <h2 class="subtitle">The latest statistics regarding the Corona Virus.</h2>
    <div class="data-container">
        <div class="stats-container">
            <h4>Cases</h4>
            <h1 id="cases"></h1>
            <h4>Deaths</h4>
            <h4 id="deaths"></h1>
            <h1 id="percent"></h1>
        </div>
        <div class="location-container">
            <h4>Country</h4>
            <h1 id="country"></h1>
            <h4>Population</h4>
            <h4 id="population"></h4>
            <h4>Last Updated</h4>
            <h1 id="update"></h1>
        </div>
    </div>
    </h1>
  </body>
</html>
